<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheet.css">
    <title>Amazon Sign In</title>
</head>
<body>
    <header>
        <div class="img">
            <img src="/img/Pokeball_logo_with_the_following_text_Catchem_.jpg" 
            alt="" width="200px">
        </div>
    </header>
    <div class="main_flex">
        <div class="card_container">
            <div><h1>Sign-In</h1></div>
            <label for="email" class="email_label">Email (phone for mobile accounts)</label>
            <br>
            <input type="text" name="email" class="email_input">
            <br>
            <div class="password_container">
                <div class="password_label"><label for="password">Password</label></div>
                <div class="forgot_password"><a href="#">Forgot your password?</a></div>
            </div>
            <br>
            <input type="password" name="password" class="password">
            <br>
            <div class="sign_in_container">
                <button class="sign_in_button">Sign-In</button>
            </div>
            <br>
            <div class="txt">By continuing, you agree to Catch'em All's 
                <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice.</a>
            </div>
            <br>
            <div class="checkbox_input">
                <input type="checkbox" name="keep_me_signed_in">
                <label for="keep_me_signed_in">Keep me signed in. Details</label>
            </div>
            <div class="new_to_catchem_container">
                <hr class="horizontal-line">
                <div class="new_to_catchem_item">NEW TO CATCH'EM ALL?</div>
                <hr class="horizontal-line">
            </div>
            <br>
            <div class="catchem_all_container">
                <button class="catchem_all_button">Create your Catch'em All account</button>
            </div>
        </div>
    </div>
</body>
</html>
